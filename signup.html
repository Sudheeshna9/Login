<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Watermark -->
        <div class="watermark"></div>
        
        <div class="signup-container">
            <!-- Logo -->
            <img src="mylogo.jpg" alt="Logo" class="logo">
            
            <div class="signup-form">
                <h1>Sign Up</h1>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="input-group password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                    </div>
                    <div class="input-group password-container">
                        <label for="retype-password">Retype Password</label>
                        <input type="password" id="retype-password" name="retype-password" required>
                        <span class="toggle-password" onclick="togglePassword('retype-password')">&#128065;</span>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }
    </script>
</body>
</html>
